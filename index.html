<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="formulario">
        <h1>Formulario</h1>
        <form class="main" action="redirecionamento.html" method="post">

            <div>

            </div class="form nome">
            <label for="nome">Nome: </label>
            <input class="input" type="text" placeholder="Nome e sobrenome" name="nome" id="nome" pattern="[0-9]"
                required>
            </div>

            <div class="form email">
                <label for="email"></label>
                <input class="input" type="email" placeholder="Seu melhor email" name="email" id="email">

            </div>
            <div class="form datanasc">
                <label for="datanasc">Data de nascimento</label>
                <input class="input" type="date" name="datanasc" id="datanasc">

            </div>
            <div class="form genero">
                <p>Sexo</p>
                <label for="m">Masculino</label>
                <input type="radio" name="genero" value="M" id="m">

                <label for="f">Feminino</label>
                <input type="radio" name="genero" value="F" id="f">

                <label for="o">Outro</label>
                <input type="radio" name="genero" value="O" id="o">
            </div>
            <div class="form linguagens">
                <p>Linguagens que domina</p>

                <label for=""> Javascript </label>
                <input type="checkbox" name="linguagens" value="JS" id="">

                <label for="">Java</label>
                <input type="checkbox" name="linguagens" value="java" id="">

                <label for="">Python</label>
                <input type="checkbox" name="linguagens" value="python" id="">
            </div>

            <div class="form horario">
                <p>Horario de preferencia</p>
                <select name="horarioPreferencia" id="">
                    <option hidden>Selecione</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                    <option value="indiferente">Indiferente</option>
                    
                </select>
            </div>

            <div class="form senha" id="input">
                <label for="senha">Senha:</label>
                <input type="password" value="password" id="senha" />
                <img id="olho" src="http://i.stack.imgur.com/H9Sb2.png" alt="">

            </div>



            <div>
                <p>Fale sobre voce</p>
                <textarea name="" id=""></textarea>
            </div>

            <div>

                <input type="submit" value="Cadastrar" id="submit">
            </div>

        </form>

    </section>


    <script>
        var input = document.querySelector('#input input');
        var img = document.querySelector('#input img');
        img.addEventListener('click', function () {
            input.type = input.type == 'text' ? 'password' : 'text';
        });
    </script>
</body>

</html>
</form>



</section>

</body>

</html>
